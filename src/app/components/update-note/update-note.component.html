<!-- <mat-card class="example-card" > -->
  <div fxLayout="row" style="height:auto;width:550px;padding:4px" [style.backgroundColor]="data.color" >
    <div contenteditable="true" placeholder="Title" class="note" id="title" [innerHTML]="data.title"
     [style.backgroundColor]="data.color"></div>
    <div [style.backgroundColor]="data.color">
      <mat-icon (click)=pin()>fiber_pin</mat-icon>
    </div>
  </div >
  <div contenteditable="true" class="note" placeholder="Take a Note" id="note" 
  [style.backgroundColor]="data.color" [innerHTML]="data.description"></div>
  <div fxLayout="row" fxLayoutAlign="space-around center" [style.backgroundColor]="data.color">
    <div class="icons"><app-remind-me></app-remind-me></div>
    <div class="icons"><app-collaborator></app-collaborator></div>
    <div class="icons"><app-change-color [Noteid]=data.id></app-change-color></div>
    <div class="icons"><app-add-image></app-add-image></div>
    <div class="icons"><app-archive></app-archive></div>
    <div class="icons"><app-more></app-more></div>
    <div class="icons"><mat-icon matTooltip="Undo">undo</mat-icon></div>
    <div class="icons"><mat-icon matTooltip="Redo">redo</mat-icon></div>
    <div class="icons"><button mat-button (click)=onClose()>close</button></div>
  </div>
