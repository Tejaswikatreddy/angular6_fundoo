<div fxLayout="column" fxLayoutGap.lg=10% fxLayoutGap.md=10% fxLayoutGap.xl=10% fxLayoutGap.xs=20% fxLayoutGap.sm=20%>
  <div fxFlex.lg=33% fxFlex.md=0 fxFlex.sm=0 fxFlex.xs=0></div>
  <div fxLayout="row">
    <div fxFlex.lg=40% fxFlex.md=0 fxFlex.xs=0 fxFlex.sm=0></div>



    <mat-card>
      <div style="padding:0px 60px  ">
        <mat-card-title>Sign in</mat-card-title>

        <p class="input_fields">
          <mat-form-field>
            <mat-label>email id</mat-label>
            <input matInput placeholder="enter email id">
          </mat-form-field>

          
        </p>

        <p class="input_fields">
          <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput placeholder="password">
          </mat-form-field>
        </p>
        <p>
          <a href="">forgot password?</a></p>

        <div>

          <table><tr><td style="text-align:left"><a routerLink="/signup" style="float:left">create an account..</a></td>
                <td style="float:right"><button mat-button class="button">login</button></td></tr></table>
        </div>
      </div>

    </mat-card>

    <div fxFlex.lg=0 fxFlex.xs=0 fxFlex.sm=0 fxFlex.md=0></div>
  </div>


  <div fxFlex.lg=33% fxLayoutGap.xs=0 fxFlex.sm=0></div>

</div>
